<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>婚礼祝福</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            padding: 20px;  
            background-image: url('https://via.placeholder.com/1920x1080?text=Wedding+Background'); /* 替换为婚礼背景图片URL */  
            background-size: cover;  
            background-position: center;  
            color: #fff; /* 根据背景图片调整文字颜色 */  
        }  
        .container {  
            background-color: rgba(255, 215, 0, 0.8); /* 淡黄色的半透明背景，增加喜庆感 */  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 阴影效果，增加立体感 */  
            max-width: 600px; /* 限制容器宽度，使内容居中 */  
            margin: 50px auto; /* 上下外边距，左右自动居中 */  
        }  
        .cartoon-img {  
            width: 300px;  
            height: auto;  
            margin: 20px auto;  
            display: block;  
            border-radius: 10px; /* 图片圆角 */  
        }  
        .names {  
            font-size: 28px;  
            color: #ff0000; /* 红色文字，增加喜庆感 */  
            font-weight: bold;  
        }  
        .wish {  
            font-size: 20px;  
            color: #ff6600; /* 橙色文字，与背景协调 */ 
            margin-top: 10px;  
        }  
    </style>  
</head>  
<body>  
  
<div class="container">  
    <!-- 卡通人物图片，请替换为您的图片URL -->  
    <img src="https://via.placeholder.com/300x300?text=Cartoon+Couple" alt="卡通情侣" class="cartoon-img">  
  
    <!-- 新人名字 -->  
    <div class="names">  
        恭祝 xx 先生 与 xx 女士  
    </div>  
  
    <!-- 祝福语 -->  
    <div class="wish">  
        愿你们的爱如星辰般璀璨，岁月静好，携手共度每一个美好瞬间。祝福你们幸福美满，白头偕老！  
    </div>  
</div>  
  
</body>  
</html>
