<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>婚礼祝福</title>  
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            font-family: Arial, sans-serif;  
            background-image: url('https://bpic.588ku.com/back_pic/19/04/18/97f1e1257ff4745666333a5233ecb600.jpg'); /* 替换为实际背景图片URL */  
            background-size: cover;  
            background-position: center;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
  
        .container {  
            text-align: center;  
            color: #ff0000; /* 初始颜色为红色，喜庆元素之一 */  
            animation: blink 1.5s infinite; /* 应用闪烁动画 */  
        }  
  
        @keyframes blink {  
            0%, 100% { color: #ff0000; } /* 红色和金色交替，开始和结束为红色 */  
            50% { color: #ffd700; } /* 中间为金色，增加喜庆感 */  
        }  
  
        .cartoon-img {  
            width: 500px;  
            height: auto;  
            margin: 20px auto;  
            display: block;  
            border-radius: 10px; 
        }  
  
        .names, .wish {  
            font-size: 36px;  
            line-height: 1.2;  
            font-family: 'Great Vibes', cursive;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
            animation: blink 1.5s infinite; /* 同样应用到.names和.wish上 */  
        }  
  
        /* 可以为.names和.wish添加不同的动画延迟，以创造更丰富的效果 */  
        .names {  
            animation-delay: 0.2s;  
        }  
  
        .wish {  
            animation-delay: 0.4s;  
        }  
    </style>  
</head>  
<body>  
  
<div class="container">  
    <!-- 卡通人物图片，请替换为您的图片URL -->  
    <img src="https://wimg.588ku.com/gif/20/09/08/05f36aa9f4da00d96826d10cbe5e09a3.gif" alt="卡通情侣" class="cartoon-img">  
    
    <!-- 新人名字 -->  
    <div class="names">  
        恭祝 xx 先生 与 xx 女士  
    </div>  
    
    <!-- 祝福语 -->  
    <div class="wish">  
        特别的日子，特别的祝福；祝你们永结同心、幸福美满，携手共度每一个美好瞬间。  
    </div>  
</div>  
  
</body>  
</html>
